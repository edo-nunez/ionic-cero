<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-item>
            <ion-label position="floating">Nombre de usuario:</ion-label>
            <ion-input aria-placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input [formControl]="password" type="password" aria-placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Repetir contraseña:</ion-label>
            <ion-input [formControl]="password" type="password" aria-placeholder="Repita su contraseña"></ion-input>
          </ion-item>
        </ion-item>
      </ion-col>
      <ion-col size="12"></ion-col>
      <ion-button>Registrarse</ion-button>
    </ion-row>
    <ion-row>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button fill="clear" expand="block" [routerLink]="['/auth/iniciar']">¿Tiene cuenta? Ingrese aquí
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
